<!DOCTYPE html>
<html>
    <head>
        <title> basics of css </title>
        <style>
            h2 {
                color: red;
                background-color: aqua;

            }
            .name{
                color: red;
            }
            #address{
                color: blue;
            }
        </style>

    </head>
    <body>
        <h2>my name is harshvardhan jadhav</h2>
        <p> i am engineering graduate </p>
        <p> live in pune </p>
        <h3 class="name"> my father is farmer </h3>
        <h3 id="address"> address pune</h3>

    </body>
</html>
